# Local PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://192.168.10.145:5432/portfolio_db
spring.datasource.username=portfolio_user
spring.datasource.password=portfolio@123
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for local development
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration - disable for local if tables already exist
spring.liquibase.enabled=false
# spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Server Configuration
server.port=8080

# CORS Configuration for local development
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Google OAuth2 Configuration for local development
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
